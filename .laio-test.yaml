---
name: laio-test-session

path: .

# Delay in milliseconds before sending pane commands (useful for Nushell)
pane_cmd_delay: 500

windows:
  - name: code
    flex_direction: column
    panes:
      - commands:
          - command: nvim

  - name: misc
    panes:
      - flex: 1
      - flex: 1
        flex_direction: column
        panes:
          - flex: 1
            path: docs
            commands:
              - command: ^sleep
                args:
                  - 5
              - command: zola
                args:
                  - serve
          - flex: 4
            commands:
              - command: ^sleep
                args:
                  - 5
              - command: ^echo
                args:
                  - "hello"
              - command: ^sleep
                args:
                  - 5
