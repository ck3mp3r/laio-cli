---
name: Renovate

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0-4 * * *'
jobs:
  nix-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }} 
      - name: Run Renovate
        uses: renovatebot/github-action@v39.0.5
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
          configurationFile: .github/workflows/renovate.json
        env:
          LOG_LEVEL: debug
