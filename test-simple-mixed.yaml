name: test-simple-mixed
root: /tmp

windows:
  - name: test-window
    panes:
      - name: builtin-sleep
        commands:
          - echo "=== Pane 1: Built-in sleep ==="
          - sleep 3sec
          - echo "Built-in completed"
          
      - name: external-sleep
        commands:
          - echo "=== Pane 2: External sleep ==="
          - ^sleep 3
          - echo "External completed"