[package]
name = "rmux"
version = "0.4.3"
edition = "2021"
description = "A simple tool to manage multiple tmux sessions"
homepage = "https://github.com/ck3mper/rmux-cli"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.1.13", features = ["derive"] }
lazy_static = "1.4.0"
log = "0.4.20"
serde = {version = "1.0.158", features = ["derive"]}
serde_yaml = {version = "0.9.19"}
termion = "2.0.1"
