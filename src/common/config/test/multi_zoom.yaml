---
name: multi_zoom

path: /tmp

windows:
  - name: code
    flex_direction: column
    panes:
      - flex: 1
        commands:
          - command: echo
            args:
              - "hello"
        flex_direction: row
        panes:
          - flex: 1
            style: bg=red,fg=default
          - flex: 2
            zoom: true
      - flex: 1
        path: src
        commands:
          - command: echo
            args:
              - "hello again"
        zoom: true

  - name: infrastructure
    path: .
    flex_direction: column
    panes:
      - flex: 1
        path: one
        commands:
          - command: echo
            args:
              - "hello again 1"
      - flex: 2
        path: two
        commands:
          - command: echo
            args:
              - "hello again 2"
      - flex: 1
        path: three
        commands:
          - command: clear
          - command: echo
            args:
              - "hello again 3"
